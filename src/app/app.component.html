<app-table [data]="data">

  <ng-container appTableColumn="Brand">
    <td *appTableDataCell="let item">{{ item.brand }}</td>
  </ng-container>

  <ng-container appTableColumn="Model">
    <td *appTableDataCell="let item">{{ item.model }}</td>
  </ng-container>

  <ng-container appTableColumn="HP">
    <td *appTableDataCell="let item">{{ item.hp | number }}</td>
  </ng-container>

</app-table>
